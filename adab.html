<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قسم الآداب</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      color: #333;
    }

    h1 {
      background-color: #800000;
      color: white;
      padding: 25px 0;
      margin: 0;
      font-size: 32px;
    }

    .books-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 60px;
    }

    .book {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      width: 300px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .book:hover {
      transform: scale(1.04);
    }

    .book img {
      width: 100%;
      height: 420px;
      object-fit: cover;
    }

    .book-title {
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #222;
    }

    .book a {
      display: block;
      background-color: #800000;
      color: white;
      text-decoration: none;
      padding: 12px;
      font-size: 18px;
      transition: background 0.3s;
    }

    .book a:hover {
      background-color: #a00000;
    }

    .btn-back {
      display: inline-block;
      margin: 50px auto;
      background-color: #800000;
      color: white;
      padding: 14px 30px;
      border-radius: 8px;
      font-size: 20px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn-back:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>

  <h1>قسم الآداب</h1>

  <div class="books-container">
    <!-- كتاب المقدمة الخلدونية -->
    <div class="book">
      <img src="almuqaddima.jpg" alt="غلاف المقدمة الخلدونية">
      <div class="book-title">المقدمة الخلدونية</div>
      <a href="المقدمة_الخلدونية.pdf" target="_blank">📖 قراءة الكتاب</a>
    </div>
  </div>

  <a href="index.html" class="btn-back">⬅ العودة للصفحة الرئيسية</a>

</body>
</html>
