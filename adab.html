<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قسم الأدب</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background-image: url('خلفية.jpg'); /* غيّري الاسم حسب خلفيتك */
      background-size: cover;              /* تخلي الخلفية تغطي كل الصفحة */
      background-repeat: no-repeat;        /* تمنع تكرار الصورة */
      background-attachment: fixed;        /* تجعل الخلفية ثابتة عند التمرير */
      background-position: center center;  /* توسيط الصورة */
      direction: rtl;
      color: #222;
    }

    header {
      background-color: rgba(255, 255, 255, 0.9);
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      gap: 20px;
    }

    .book-card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      width: 230px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .book-card:hover {
      transform: scale(1.05);
    }

    .book-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
    }

    .book-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #222;
    }

    .book-card a {
      display: inline-block;
      background-color: #0077cc;
      color: #fff;
      padding: 8px 15px;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 10px;
    }

    .book-card a:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <header>📚 قسم الأدب</header>

  <div class="container">
    <!-- نموذج الكتاب -->
    <div class="book-card">
      <img src="غلاف.jpg" alt="غلاف الكتاب">
     <img src=" غلاف 3.jpg" alt="غلاف الكتاب">
      <h3>اسم الكتاب</h3>
      <a href="الإعداد_والانتحال.pdf" target="_blank">📖 قراءة</a>
            <a href="" target="_blank">📖 قراءة</a>
    </div>
  </div>

</body>
</html>
