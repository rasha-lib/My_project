<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <style>
    /* الخلفية الخاصة بالكتب */
    body {
      background-image: url('images/books-bg.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* نزول العناصر لتحت */
      align-items: center; /* توسيط العناصر أفقياً */
    }

    /* أزرار اللغة */
    .btn {
      background-color: #800000; /* عنابي */
      color: #f5e0b7; /* لون الخط */
      border: none;
      padding: 10px 20px;
      margin: 6px;
      border-radius: 8px;
font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #a00000; /* أفتح عند التمرير */
    }

    /* حاوية الأزرار */
    .btn-container {
      margin-bottom: 50px; /* مسافة من الأسفل */
    }

    /* محتوى الكتب (تقدري تضيفي هنا الكتب أو أي عناصر) */
    .books-content {
      position: absolute;
      top: 50px;
      text-align: center;
      width: 100%;
      color: #fff; /* لون الخط في المحتوى */
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }
</style>
</head>
<body>
  <!-- محتوى الكتب -->
  <div class="books-content">
    📚 مرحبًا بك في قسم الكتب
  </div>

  <!-- أزرار اللغة -->
  <div class="btn-container">
    <a href="arabic.html"><button class="btn">العربية</button></a>
    <a href="english.html"><button class="btn">English</button></a>
  </div>
</body>
</html>
