<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة العربية</title>
  <style>
    /* الخلفية الخارجية */
    body {
      background-image: url('outside.jpg'); /* اسم صورتك الخارجية */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    /* الصندوق الداخلي */
    .inner {
      background-image: url('خلفية.jpg'); /* اسم صورتك الداخلية */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 40px;
      border-radius: 15px;
      color: white;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    /* زر العودة للصفحة الرئيسية */
    .btn-back {
      background-color: #800000;
      color: #f5e0b7;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }

    .btn-back:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>
  <div class="inner">
    <h1>مرحبًا بك في الصفحة العربية</h1>
    <p>محتوى الصفحة الداخلية هنا...</p>
    <a href="index.html"><button class="btn-back">العودة للصفحة الرئيسية</button></a>
  </div>
</body>
</html>
