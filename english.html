<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <title>Digital Library</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('ÿÆŸÑŸÅŸäÿ©.jpg'); /* Change to your design image */
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat; 

      font-family: "Tahoma", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    /* Search bar at the top */
    .search-bar {
      width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
      box-sizing: border-box;
    }

    .search-bar input {
      flex: 1;
      max-width: 500px;
      padding: 10px 15px;
      border-radius: 6px;
      border: none;
      font-size: 18px;
    }

    .search-bar button {
      background-color: #800000;
      color: #f5e0b7;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-bar button:hover {
      background-color: #a00000;
    }

    /* No results message */
    .no-results {
      color: #fff;
      background: rgba(128, 0, 0, 0.85);
      padding: 15px 25px;
      border-radius: 8px;
      margin: 20px 0;
      font-size: 22px;
      font-weight: bold;
      display: none;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* Books list */
    .books {
      margin-top: 10px;
      margin-bottom: auto;
      text-align: center;
    }

    .books a {
      display: block;
      font-size: 1.2em;
      margin: 10px 0;
      color: #ffd700;
      text-decoration: none;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .books a:hover {
      background: rgba(0,0,0,0.7);
    }

    /* Back button */
    .btn-back {
      background-color: #800000;
      color: #f5e0b7;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 30px;
      transition: 0.3s;
    }

    .btn-back:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>
  <!-- Search bar -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for a book...">
    <button id="searchBtn">üîç Search</button>
  </div>

  <!-- No results message -->
  <div id="noResults" class="no-results">‚ùóüö´ No results found</div>

  <!-- Books list -->
  <div class="books" id="booksList">
    <a href="book1.pdf" target="_blank">üìñ Sample Book 1</a>
    <a href="book2.pdf" target="_blank">üìñ Sample Book 2</a>
    <a href="book3.pdf" target="_blank">üìñ Science Book</a>
    <a href="book4.pdf" target="_blank">üìñ History Book</a>
  </div>

  <!-- Back button -->
  <a href="index.html"><button class="btn-back">‚¨Ö Back to Home</button></a>

  <script>
    const searchInput = document.getElementById("searchInput");
    const booksList = document.getElementById("booksList").getElementsByTagName("a");
    const noResults = document.getElementById("noResults");
    const searchBtn = document.getElementById("searchBtn");

    function searchBooks() {
      let input = searchInput.value.toLowerCase();
      let found = false;

      for (let i = 0; i < booksList.length; i++) {
        let text = booksList[i].textContent.toLowerCase();
        if (text.includes(input)) {
          booksList[i].style.display = "block";
          found = true;
        } else {
          booksList[i].style.display = "none";
        }
      }

      // Show or hide no results message
      if (!found && input !== "") {
        noResults.style.display = "block";
      } else {
        noResults.style.display = "none";
      }
    }

    // Search while typing
    searchInput.addEventListener("input", searchBooks);

    // Search when clicking button
    searchBtn.addEventListener("click", searchBooks);
  </script>
</body>
</html>
