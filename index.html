<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>📚 المكتبة الرقمية</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('خلفية.jpg'); /* غيري الاسم حسب صورتك */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: "Tahoma", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    h1 {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      border-radius: 10px;
      margin-bottom: 40px;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 80%;
      max-width: 800px;
    }

    .categories a {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #ffd700;
      text-decoration: none;
      transition: 0.3s;
    }

    .categories a:hover {
      background: rgba(128, 0, 0, 0.8);
      transform: scale(1.05);
    }
  </style>
</head>
