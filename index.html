<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <style>
    body {
      background-image: url('images/PNG.png'); /* المسار مضبوط */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* نزول العناصر لتحت */
      align-items: center; /* توسيط العناصر أفقياً */
    }

    .books-content {
      position: absolute;
      top: 50px;
      width: 100%;
      text-align: center;
 color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    .btn {
      background-color: #800000; /* عنابي */
      color: #f5e0b7;
      border: none;
      padding: 10px 20px;
      margin: 6px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #a00000;
    }

    .btn-container {
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <div class="books-content">
    📚 مرحبًا بك في قسم الكتب
  </div>

  <div class="btn-container">
    <a href="arabic.html"><button class="btn">العربية</button></a>
    <a href="english.html"><button class="btn">English</button></a>
  </div>
</body>
</html>
