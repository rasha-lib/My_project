<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Library</title>
  <style>
    body {
      background-color: #4b2e2e; /* بني غامق للخلفية */
      font-family: "Georgia", serif;
      text-align: center;
      padding: 100px;
    }

    .welcome-box {
      background-color: #6b3e3e; /* بني أفتح للمربع */
      color: #d4af37; /* ذهبي */
      padding: 40px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin-bottom: 50px;
    }

    h1 {
      font-size: 3.2em;
      margin-bottom: 15px;
      font-weight: bold;
    }

    h2 {
      font-size: 2.2em;
      margin-bottom: 25px;
      font-weight: bold;
    }

    a {
      display: inline-block;
      margin: 15px;
      padding: 15px 35px;
      background-color: #d4af37;
      color: #4b2e2e;
      font-size: 1.4em;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    a:hover {
      background-color: #ffd700;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>📖 Welcome to Our Library 📖</h1>
    <h2>📖 مرحبًا بكم في مكتبتنا 📖</h2>
    <p>Choose your language | اختر لغتك:</p>
    <a href="english.html">English</a>
    <a href="arabic.html">العربية</a>
  </div>
</body>
</html>
