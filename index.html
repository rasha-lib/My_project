<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مكتبتي الرقمية</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background: url("https://i.ibb.co/6wqf3f0/library-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      text-align: center;
      padding: 40px;
      background: rgba(75, 0, 130, 0.7); /* بنفسجي غامق */
    }
    header h1 {
      font-size: 50px;
      margin: 0;
      color: #FFD700; /* ذهبي */
    }
    header p {
      font-size: 20px;
      color: #f5f5f5;
    }
    .books {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .book {
      background: rgba(75, 0, 130, 0.8); /* بنفسجي */
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
    }
    .book:hover {
      transform: scale(1.05);
      background: rgba(238, 130, 238, 0.8); /* بنفسجي فاتح عند المرور */
    }
    .book a {
      text-decoration: none;
      color: #FFD700; /* ذهبي */
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>📚 مكتبتي الرقمية</h1>
    <p>مرحبا بك! اختر الكتاب الذي تريد تصفحه</p>
  </header>

  <section class="books">
    <div class="book">
      <a href="book1.pdf" target="_blank">📖 الكتاب الأول</a>
    </div>
    <div class="book">
      <a href="book2.pdf" target="_blank">📖 الكتاب الثاني</a>
    </div>
    <div class="book">
      <a href="book3.pdf" target="_blank">📖 الكتاب الثالث</a>
    </div>
  </section>

</body>
</html>
