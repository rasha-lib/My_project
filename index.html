<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبتنا</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url("خلفية.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .welcome-box {
            background: rgba(92, 64, 51, 0.9); /* بني شبه شفاف */
            color: gold;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
        }

        .welcome-box h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .lang-buttons button {
            margin: 10px;
            padding: 12px 25px;
            font-size: 18px;
            background: gold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #b8860b;
            font-weight: bold;
        }

        .lang-buttons button:hover {
            background: #d4af37;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1>📚 Welcome to Our Library</h1>
        <h1>📚 مرحبًا بك في مكتبتنا</h1>
        <div class="lang-buttons">
            <button onclick="location.href='arabic.html'">العربية</button>
            <button onclick="location.href='english.html'">English</button>
        </div>
    </div>
</body>
</html>
