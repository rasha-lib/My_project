<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <style>
    body {
      background-image: url('images/PNG.png'); /* الخلفية الأصلية */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .btn {
      background-color: #800000; /* عنابي */
      color: #f5e0b7;
border: none;
      padding: 10px 20px;
      margin: 6px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #a00000;
    }

    .btn-container {
      margin-bottom: 50px;
    }
</style>
</head>
<body>
  <div class="btn-container">
    <a href="books.html"><button class="btn">العربية</button></a>
    <a href="books.html"><button class="btn">English</button></a>
  </div>
</body>
</html>
