<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مكتبتنا الرقمية</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background: url("https://images.unsplash.com/photo-1524995997946-a1c2e315a42f") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .welcome {
      background: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px #FFD700;
      animation: fadeIn 2s ease;
      color: #FFD700; /* ذهبي */
    }
    h1 {
      font-size: 42px;
      margin-bottom: 15px;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 25px;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      background: #FFD700;
      color: #4B2E2E;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
    }
    .buttons a:hover {
      background: #c9a000;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <div class="welcome">
    <h1>Welcome to Our Library</h1>
    <h2>✨ مرحباً بكم في مكتبتنا الرقمية ✨</h2>
    <div class="buttons">
      <a href="arabic.html">🇸🇦 العربية</a>
      <a href="english.html">🇬🇧 English</a>
    </div>
  </div>

</body>
</html>
