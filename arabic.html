<!DOCTYPE html>
<html lang="ar"> 
<head>
  <meta charset="UTF-8">
  <title>المكتبة الرقمية</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('خلفية.jpg'); /* غيّري الاسم حسب صورة التصميم عندك */
      background-size: cover; /* تخليها تغطي الشاشة */
      background-position: center; /* توسيط */
      background-repeat: no-repeat; /* تمنع التكرار */
      
      color: #d4af37; /* ذهبي */
      font-family: "Tahoma", sans-serif;
      text-align: center;
      direction: rtl; /* تخلي اتجاه الكتابة من اليمين لليسار */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3em;
      background: rgba(0,0,0,0.5); /* خلفية شفافة للنص عشان يوضح فوق الصورة */
      padding: 10px 20px;
      border-radius: 10px;
    }
    h2 {
      background: rgba(0,0,0,0.4);
      padding: 5px 15px;
      border-radius: 8px;
    }
    .books {
      margin-top: 40px;
    }
    a {
      display: block;
      font-size: 1.5em;
      margin: 15px 0;
      color: #ffd700;
      text-decoration: none;
      background: rgba(0,0,0,0.4);
      padding: 10px 15px;
      border-radius: 6px;
      transition: 0.3s;
    }
    a:hover {
      background: rgba(0,0,0,0.6);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>📚 مرحبًا بكم في مكتبتنا 📚</h1>
  <h2>اختر كتابك:</h2>

  <div class="books">
    <a href="book1.pdf" target="_blank">📖 كتاب تجريبي 1</a>
    <a href="book2.pdf" target="_blank">📖 كتاب تجريبي 2</a>
  </div>
</body>
</html>
