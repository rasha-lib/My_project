<!DOCTYPE html>
<html lang="ar"> 
<head>
  <meta charset="UTF-8">
  <title>المكتبة الرقمية</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('خلفية.jpg'); /* غيّري الاسم حسب صورة التصميم عندك */
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat; 

      font-family: "Tahoma", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    /* شريط البحث أعلى الصفحة */
    .search-bar {
      width: 100%;
background: rgba(0,0,0,0.6);
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
      box-sizing: border-box;
    }

    .search-bar input {
      flex: 1;
      max-width: 500px;
      padding: 10px 15px;
      border-radius: 6px;
      border: none;
      font-size: 18px;
    }

    .search-bar button {
      background-color: #800000;
      color: #f5e0b7;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 18px;
 cursor: pointer;
      transition: 0.3s;
    }

    .search-bar button:hover {
      background-color: #a00000;
    }

    /* رسالة لا توجد نتائج */
    .no-results {
      color: #fff;
      background: rgba(128, 0, 0, 0.85);
      padding: 15px 25px;
      border-radius: 8px;
      margin: 20px 0;
      font-size: 22px;
      font-weight: bold;
      display: none;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* قائمة الكتب */
    .books {
      margin-top: 10px;
      margin-bottom: auto;
      text-align: center;
    }
  .books a {
      display: block;
      font-size: 1.2em;
      margin: 10px 0;
      color: #ffd700;
      text-decoration: none;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .books a:hover {
      background: rgba(0,0,0,0.7);
    }

    /* زر الرجوع */
    .btn-back {
      background-color: #800000;
      color: #f5e0b7;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
 margin-bottom: 30px;
      transition: 0.3s;
    }

    .btn-back:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>
  <!-- شريط البحث أعلى الصفحة -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="ابحث عن كتاب...">
    <button>🔍 بحث</button>
  </div>

  <!-- رسالة لا توجد نتائج فوق القائمة -->
  <div id="noResults" class="no-results">❗🚫 لا توجد نتائج مطابقة</div>

  <!-- قائمة الكتب -->
  <div class="books" id="booksList">
    <a href="book1.pdf" target="_blank">📖 كتاب تجريبي 1</a>
    <a href="book2.pdf" target="_blank">📖 كتاب تجريبي 2</a>
    <a href="book3.pdf" target="_blank">📖 كتاب العلوم</a>
<a href="book4.pdf" target="_blank">📖 كتاب التاريخ</a>
  </div>

  <!-- زر الرجوع -->
  <a href="index.html"><button class="btn-back">⬅ العودة للصفحة الرئيسية</button></a>

  <script>
    const searchInput = document.getElementById("searchInput");
    const booksList = document.getElementById("booksList").getElementsByTagName("a");
const noResults = document.getElementById("noResults");

    searchInput.addEventListener("input", function() {
      let input = this.value.toLowerCase();
      let found = false;

      for (let i = 0; i < booksList.length; i++) {
        let text = booksList[i].textContent.toLowerCase();
        if (text.includes(input)) {
          booksList[i].style.display = "block";
          found = true;
        } else {
          booksList[i].style.display = "none";
        }
      }
  // عرض أو إخفاء رسالة لا توجد نتائج
      if (!found && input !== "") {
        noResults.style.display = "block";
      } else {
        noResults.style.display = "none";
      }
    });
  </script>
</body>
</html>
