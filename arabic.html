<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المكتبة الرقمية</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background-image: url('خلفية.jpg'); /* غيّري الاسم حسب صورتك */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      padding-bottom: 120px;
    }

    /* الثلاث شرطات الكبيرة باللون الأبيض */
    .menu-btn {
      position: fixed;
      top: 20px;
      right: 25px;
      width: 45px;
      height: 36px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-btn span {
      display: block;
      height: 6px;
      width: 100%;
      background-color: #fff; /* أبيض */
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    /* القائمة الجانبية */
    .side-menu {
      height: 100%;
      width: 280px; /* أوسع */
      position: fixed;
      top: 0;
      right: -280px;
      background-color: rgba(0,0,0,0.95);
      overflow-x: hidden;
      transition: 0.4s ease;
      padding-top: 60px;
      box-sizing: border-box;
      z-index: 1000;
    }

    .side-menu input {
      width: 80%;
      margin: 10px auto 20px auto;
      display: block;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    .side-menu a {
      padding: 15px 30px; /* مسافة أكبر */
      text-decoration: none;
      font-size: 22px; /* خط أكبر */
      color: #ffd700;
      display: block;
      transition: background 0.3s;
    }

    .side-menu a:hover {
      background-color: rgba(128,0,0,0.7);
      border-radius: 6px;
    }

    /* الإطار الكبير للفقرة */
    .about-us {
      width: 80%;
      max-width: 900px;
      height: 60vh;
      background: rgba(128, 0, 0, 0.85);
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin-bottom: 40px;
    }

    .about-us h2 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 32px;
    }

    .about-us p {
      color: #fff;
      font-size: 22px;
      line-height: 1.6;
    }
