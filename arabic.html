<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المكتبة الرقمية</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('خلفية.jpg'); /* غيّري الاسم حسب صورتك */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: "Tahoma", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    /* شريط البحث */
    .search-bar {
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
      box-sizing: border-box;
    }

    .search-bar input {
      flex: 1;
      max-width: 500px;
      padding: 10px 15px;
      border-radius: 6px;
      border: none;
      font-size: 18px;
    }

    .search-bar button {
      background-color: #800000;
      color: #f5e0b7;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-bar button:hover {
      background-color: #a00000;
    }

    /* تصنيفات العرض المتحرك */
    .slideshow {
      margin-top: 30px;
      text-align: center;
      position: relative;
      width: 80%;
      max-width: 500px;
      height: 150px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px;
      font-weight: bold;
      transition: 0.8s;
    }

    .category-name {
      opacity: 0;
      position: absolute;
      transition: opacity 1s;
    }

    .category-name.active {
      opacity: 1;
    }

    /* النقاط أسفل التصنيفات */
    .dots {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      gap: 8px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      transition: 0.3s;
    }

    .dot.active {
      background-color: #ffd700;
      transform: scale(1.2);
    }

    /* الكتب */
    .books {
      display: none;
      margin-top: 20px;
      width: 80%;
      max-width: 500px;
    }

    .book {
      background: rgba(0,0,0,0.5);
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin: 5px 0;
      font-size: 18px;
      transition: 0.3s;
    }

    .book:hover {
      background: rgba(0,0,0,0.7);
    }

    /* تنبيه */
    .no-results {
      display: none;
      background: rgba(128, 0, 0, 0.85);
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      margin: 15px;
    }

    /* زر الرجوع */
    .btn-back {
      background-color: #800000;
      color: #f5e0b7;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 30px;
      transition: 0.3s;
    }

    .btn-back:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>

  <!-- شريط البحث -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="ابحث عن كتاب...">
    <button>🔍 بحث</button>
  </div>

  <!-- تنبيه -->
  <div id="noResults" class="no-results">❗🚫 لا توجد نتائج مطابقة</div>

  <!-- عرض الشرائح للتصنيفات -->
  <div class="slideshow" id="slideshow">
    <div class="category-name active" data-id="adab">📚 الأدب</div>
    <div class="category-name" data-id="falsafa">🧠 الفلسفة</div>
    <div class="category-name" data-id="oloom">🔬 العلوم</div>
    <div class="category-name" data-id="fanon">🎭 الفنون</div>
    <div class="category-name" data-id="tareekh">🏺 التاريخ</div>
  </div>

  <!-- النقاط -->
  <div class="dots" id="dots">
    <div class="dot active"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <!-- الكتب -->
  <div id="adab" class="books">
    <div class="book">رواية البؤساء</div>
    <div class="book">رواية الجريمة والعقاب</div>
    <div class="book">رواية الأيام</div>
  </div>

  <div id="falsafa" class="books">
    <div class="book">تأملات ماركوس أوريليوس</div>
    <div class="book">الجمهورية – أفلاطون</div>
  </div>

  <div id="oloom" class="books">
    <div class="book">مقدمة في الفيزياء</div>
    <div class="book">علم الأحياء الحديث</div>
  </div>

  <div id="fanon" class="books">
    <div class="book">فن الرسم الحديث</div>
    <div class="book">تاريخ السينما</div>
  </div>

  <div id="tareekh" class="books">
    <div class="book">تاريخ الدولة الأموية</div>
    <div class="book">العصور الوسطى في أوروبا</div>
  </div>

  <!-- زر الرجوع -->
  <a href="index.html"><button class="btn-back">⬅ العودة للصفحة الرئيسية</button></a>

  <script>
    // عرض الشرائح
    const slides = document.querySelectorAll('.category-name');
    const dots = document.querySelectorAll('.dot');
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
        dots[i].classList.toggle('active', i === index);
      });
      current = index;
    }

    // التنقل التلقائي
    setInterval(() => {
      current = (current + 1) % slides.length;
      showSlide(current);
    }, 3000);

    // عند الضغط على النقاط
    dots.forEach((dot, i) => {
      dot.addEventListener('click', () => showSlide(i));
    });

    // عند الضغط على التصنيف
    slides.forEach(slide => {
      slide.addEventListener('click', () => {
        const id = slide.getAttribute('data-id');
        document.querySelectorAll('.books').forEach(b => b.style.display = 'none');
        document.getElementById(id).style.display = 'block';
      });
    });

    // البحث
    const searchInput = document.getElementById("searchInput");
    const allBooks = document.querySelectorAll(".book");
    const noResults = document.getElementById("noResults");

    searchInput.addEventListener("input", function() {
      let value = this.value.toLowerCase();
      let found = false;

      allBooks.forEach(book => {
        const text = book.textContent.toLowerCase();
        if (text.includes(value)) {
          book.style.display = "block";
          found = true;
        } else {
          book.style.display = "none";
        }
      });

      noResults.style.display = (!found && value !== "") ? "block" : "none";
    });
  </script>
</body>
</html>
