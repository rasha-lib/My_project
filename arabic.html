<!DOCTYPE html>
<html lang="ar"> 
<head>
  <meta charset="UTF-8">
  <title>📚 المكتبة الرقمية</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('خلفية.jpg'); /* غيّري الاسم حسب صورة التصميم عندك */
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat; 
      font-family: "Tahoma", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    /* شريط البحث أعلى الصفحة */
    .search-bar {
      width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
      box-sizing: border-box;
    }

    .search-bar input {
      flex: 1;
      max-width: 500px;
      padding: 10px 15px;
      border-radius: 6px;
      border: none;
      font-size: 18px;
    }

    .search-bar button {
      background-color: #800000;
      color: #f5e0b7;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-bar button:hover {
      background-color: #a00000;
    }

    /* رسالة لا توجد نتائج */
    .no-results {
      color: #fff;
      background: rgba(128, 0, 0, 0.85);
      padding: 15px 25px;
      border-radius: 8px;
      margin: 20px 0;
      font-size: 22px;
      font-weight: bold;
      display: none;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* قائمة التصنيفات */
    .categories {
      margin-top: 20px;
      margin-bottom: auto;
      text-align: center;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 80%;
      max-width: 900px;
    }

    .categories a {
      display: block;
      font-size: 1.3em;
      color: #ffd700;
      text-decoration: none;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .categories a:hover {
      background: rgba(0,0,0,0.8);
      transform: scale(1.05);
    }

    /* زر الرجوع */
    .btn-back {
      background-color: #800000;
      color: #f5e0b7;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 30px;
      transition: 0.3s;
    }

    .btn-back:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>
  <!-- شريط البحث أعلى الصفحة -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="ابحث عن قسم...">
    <button>🔍 بحث</button>
  </div>

  <!-- رسالة لا توجد نتائج -->
  <div id="noResults" class="no-results">❗🚫 لا توجد نتائج مطابقة</div>

  <!-- التصنيفات -->
  <div class="categories" id="categoriesList">
    <a href="istiraha.html">استراحة القارئ</a>
    <a href="funoon.html">الفنون</a>
    <a href="adab.html">الأداب</a>
    <a href="she3r.html">الشعر</a>
    <a href="tareekh.html">التاريخ</a>
    <a href="falsafa.html">الفلسفة</a>
  </div>

  <!-- زر الرجوع -->
  <a href="index.html"><button class="btn-back">⬅ العودة للصفحة الرئيسية</button></a>

  <script>
    const searchInput = document.getElementById("searchInput");
    const categoriesList = document.getElementById("categoriesList").getElementsByTagName("a");
    const noResults = document.getElementById("noResults");

    searchInput.addEventListener("input", function() {
      let input = this.value.toLowerCase();
      let found = false;

      for (let i = 0; i < categoriesList.length; i++) {
        let text = categoriesList[i].textContent.toLowerCase();
        if (text.includes(input)) {
          categoriesList[i].style.display = "block";
          found = true;
        } else {
          categoriesList[i].style.display = "none";
        }
      }

      // عرض أو إخفاء رسالة لا توجد نتائج
      if (!found && input !== "") {
        noResults.style.display = "block";
      } else {
        noResults.style.display = "none";
      }
    });
  </script>
</body>
</html>
