<!DOCTYPE html>
<html lang="ar"> 
<head>
  <meta charset="UTF-8">
  <title>المكتبة الرقمية</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('خلفية.jpg'); /* غيّري الاسم حسب صورة التصميم عندك */
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat; 

      font-family: "Tahoma", sans-serif;
      display: flex;
      justify-content: flex-end; /* نخلي المحتوى تحت */
      align-items: center;
      flex-direction: column;
    }

    /* زر الرجوع */
    .btn-back {
      background-color: #800000;
      color: #f5e0b7;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 30px; /* مسافة من أسفل الصفحة */
      transition: 0.3s;
    }

    .btn-back:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>
  <a href="index.html"><button class="btn-back">⬅ العودة للصفحة الرئيسية</button></a>
</body>
</html>
