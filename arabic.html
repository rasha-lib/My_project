<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة العربية</title>
  <style>
    /* الصفحة الداخلية */
    body {
      background-image: url('bg-inner.png'); /* الخلفية الداخلية */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* زر العودة للصفحة الرئيسية */
    .btn-back {
 background-color: #800000;
      color: #f5e0b7;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }

    .btn-back:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>
  <div>
    <h1>مرحبًا بك في الصفحة العربية</h1>
    <p>محتوى الصفحة الداخلية هنا...</p>
    <a href="index.html"><button class="btn-back">العودة للصفحة الرئيسية</button></a>
 </div>
</body>
</html>
