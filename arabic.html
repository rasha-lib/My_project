<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>المكتبة الرقمية</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('خلفية.jpg'); /* غيّري الاسم حسب صورة التصميم */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: "Tahoma", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0;
      color: #fff;
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }

    /* شبكة المجلدات */
    .folders {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin-top: 30px;
    }

    .folder {
      background: rgba(0,0,0,0.6);
      color: #ffd700;
      text-decoration: none;
      padding: 40px 20px;
      border-radius: 12px;
      font-size: 1.3em;
      font-weight: bold;
      text-align: center;
      transition: 0.3s;
    }

    .folder:hover {
      background: rgba(128,0,0,0.8);
      transform: scale(1.05);
    }

    /* زر الرجوع */
    .btn-back {
      background-color: #800000;
      color: #f5e0b7;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin: 30px 0;
      transition: 0.3s;
    }

    .btn-back:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>
  <h1>📚 أقسام المكتبة 📚</h1>

  <div class="folders">
    <a href="istiraha.html" class="folder">استراحة القارئ</a>
    <a href="funoon.html" class="folder">الفنون</a>
    <a href="adab.html" class="folder">الأداب</a>
    <a href="she3r.html" class="folder">الشعر</a>
    <a href="tareekh.html" class="folder">التاريخ</a>
    <a href="falsafa.html" class="folder">الفلسفة</a>
  </div>

  <a href="index.html"><button class="btn-back">⬅ العودة للصفحة الرئيسية</button></a>
</body>
</html>
